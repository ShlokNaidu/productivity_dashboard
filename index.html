<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div class="cover">
            <nav class="nav">
                <h2>
                    Productivity Dashboard
                </h2>
                <!-- <i class="ri-sun-line ri-2x"></i> -->
                <h1 class="theme">Change Theme</h1>

            </nav>
            <section class="header">
                <div class="header-1">
                    <h1 class="day_time"></h1>
                    <h4>Bhopal (M.P.)</h4>
                </div>

                <div class="header-2">
                    <h2 class="temperature"></h2>
                    <h3 class="precipitation"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="windSpeed"></h3>
                    <div>
                        <h2 class="condition"></h2>
                        <img src="" alt="" class="weatherIcon">

                    </div>
                </div>

            </section>
        </div>



        <section class="allElems">
            <div class="todo elem" id=0>
                <h1>To Do List</h1>
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M0R8ZW58MHx8MHx8fDA%3D"
                    alt="">
            </div>
            <div class="dailyPlanner elem" id=1>
                <h1>Daily Planner</h1>
                <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fDNEfGVufDB8fDB8fHww"
                    alt="">
            </div>
            <div class="motivation elem" id=2>
                <h1>Motivation</h1>
                <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fDNEfGVufDB8fDB8fHww"
                    alt="">
            </div>
            <div class="pomodoroTimer elem" id=3>
                <h1>Pomodoro Timer</h1>
                <img src="https://images.unsplash.com/photo-1640906152676-dace6710d24b?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fDNEfGVufDB8fDB8fHww"
                    alt="">
            </div>


        </section>

        <section class="fullElem todo-list-fullPage">
            <button class="back" id="0">Close</button>
            <h2>Your personalised Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" name="" id="task-input" placeholder="Enter task">
                        <textarea name="" id="" cols="30" rows="30" placeholder="Enter details"></textarea>
                        <div class="importantCheckBox">
                            <input type="checkbox" name="" id="checkbox1">
                            <label for="checkbox1">Mark as important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <!--gets inserted through js-->
                </div>
            </div>
        </section>

        <section class="fullElem dailyPlanner-fullPage">
            <button class="back" id="1">Close</button>
            <h1>Plan your day</h1>
            <div class="day-planner">
                <!--gets inserted through js-->
            </div>
        </section>

        <section class="fullElem motivation-fullPage">
            <button class="back" id="2">Close</button>
            <div class="motivation-container">
                <div class="motivation-wrapper">
                    <div class="motivation-1">
                        <h2>Quote of the day</h2>
                    </div>
                    <div class="motivation-2">
                        <h1></h1>
                    </div>
                    <div class="motivation-3">
                        <h1></h1>
                    </div>
                </div>

            </div>
        </section>

        <section class="fullElem pomodoro-fullPage">
            <button class="back" id="3">Close</button>
            <h1>Study with me!</h1>
            <div class="pomo-timer">
                <h2>25:00</h2>
                <div class="buttons">
                    <button class="start-timer">Start</button>
                    <button class="pause-timer">Pause</button>
                    <button class="reset-timer">Reset</button>
                </div>
                <h1 class="session-type">Time to Study</h1>
            </div>
        </section>

        


    </div>
    <script src="script.js"></script>
</body>

</html>
